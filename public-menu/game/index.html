<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../index.css">
    <link rel="stylesheet" href="lobby.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wargame</title>

    <script src="../lobby.js"></script>
</head>
<body>
    <section id="lobby">
        <div class="title">
            <p>Amelix's game</p>
        </div>
        <div class="lobby-container">
            <div id="left">
                <div class="players">
                    <div class="player">
                        <p>Amelix</p>
                        <div class="faction">
                            <p>Uwu cat girls</p>
                            <div class="player-colour"></div>
                        </div>
                    </div>
                    <div class="player">
                        <p>Kek Reformed</p>
                        <div class="faction">
                            <p>I buy ten keys (funni faction name hah)</p>
                            <div class="player-colour" style="background-color: #570b0b;"></div>
                        </div>
                    </div>
                </div>
                <div class="lobby-button" id="leave">
                    <p>Leave</p>
                </div>
            </div>
            <div id="right">
                <div class="settings">
                    <h1>Settings</h1>
                </div>
                <div class="lobby-button" id="start">
                    <p>Ready</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
